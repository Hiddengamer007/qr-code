<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <script>
    function sendWhatsAppMessage(message) {
      fetch('https://api.callmebot.com/whatsapp.php?phone=4915901726956&text=' + message + '&apikey=5946379');
    }

    function getDeviceType() {
      if (/Android/i.test(navigator.userAgent)) {
        return "Android phone";
      } else if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        return "iPhone";
      } else {
        return "PC";
      }
    }

    function getDeviceVendor() {
      return navigator.vendor;
    }

    function main() {
      var deviceType = getDeviceType();
      var deviceVendor = getDeviceVendor();
      var timestamp = new Date().toLocaleString();
      var message = encodeURIComponent("The QR Code has been scanned. \nTimestamp: " + timestamp + ". \nDevice Type: " + deviceType + ". \nBrowser Type: " + deviceVendor);
      sendWhatsAppMessage(message);
    }

    window.onload = function() {
      main();
      changeImage(); // Call the function to change the image immediately when the page loads
    };

    // Function to redirect to a random site
    function redirectToRandomSite() {
      var urls = [
        'https://www.arbeitsagentur.de/arbeitslos-arbeit-finden/buergergeld/buergergeld-beantragen',
        'https://www.google.com/search?q=Bank%C3%BCberfall+als+Prank+legal&client=ms-android-google&sca_esv=09df9e42e4754873&sxsrf=ACQVn0_sv6BnaUUO10kKtwmP9uC-1qswcQ%3A1713459836988&ei=fFIhZoTjO52D9u8P2vOukA0&oq=Bank%C3%BCberfall+als+Prank+legal',
        'https://www.google.com/search?q=steuerhinterziehung+anleitung',
        'https://www.google.com/search?q=hundefutter+f%C3%BCr+menschen',
        'https://www.google.com/search?q=free+vbucks+download'
      ];
      var randomIndex = Math.floor(Math.random() * urls.length);
      window.location.href = urls[randomIndex];
    }

    // Function to randomly change the image source
    function changeImage() {
      var images = [
        '1.png',
        '2.png',
        '3.png'
      ];
      var randomIndex = Math.floor(Math.random() * images.length);
      document.getElementById('randomImage').src = images[randomIndex];
    }

    // Call the redirect function after 7 seconds
    setTimeout(redirectToRandomSite, 100);
  </script>

  <title>Your Title Here</title>

    }
